{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <legend class="mb-4">Login</legend>
            <fieldset class="form-group">
                {{ form| crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Sign-in</button>
            </div>
        </form>
        <div class="pt-3">
			<small class="text-muted">Need an Account? <a class="pl-2" href="{% url 'main-register' %}">Sign Up</a></small>
		</div>
    </div>
{% endblock %}
